<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.png">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/style.css') }}"
    />
    <title>LoanEase - Loan Approval</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-panel">
        <img
          src="../static/images/loan.png"
          alt="Loan Image"
          class="left-panel-image"
        />
        <h1>Welcome to LoanEase</h1>
        <p>Your gateway to hassle-free loan approvals.</p>
      </div>
      <div class="right-panel">
        <h2>Loan Approval</h2>
        <form action="/process-loan" method="POST" id="loanForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="age">Account Number</label>
              <input
                type="number"
                id="account_number"
                name="account_number"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="married">Married</label>
              <select id="married" name="married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dependents">Dependents</label>
              <select id="dependents" name="dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="education">Education</label>
              <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="self_employed">Self Employed</label>
              <select id="self_employed" name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="applicant_income">Applicant Income</label>
              <input
                type="number"
                id="applicant_income"
                name="applicant_income"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="coapplicant_income">Coapplicant Income</label>
              <input
                type="number"
                id="coapplicant_income"
                name="coapplicant_income"
                required
              />
            </div>
            <div class="form-group">
              <label for="loan_amount">Loan Amount</label>
              <input
                type="number"
                id="loan_amount"
                name="loan_amount"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="loan_amount_term">Loan Amount Term</label>
              <input
                type="number"
                id="loan_amount_term"
                name="loan_amount_term"
                placeholder="36 months to 360 months"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="credit_history">Credit History</label>
              <select id="credit_history" name="credit_history" required>
                <option value="1">Good</option>
                <option value="0">Bad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="property_area">Property Area</label>
              <select id="property_area" name="property_area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
              </select>
            </div>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
